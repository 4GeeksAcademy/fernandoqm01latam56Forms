<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/21207205c2.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: black;">
  <div class="container p-0" style="background-color: white;">
    <div style="background-color: gainsboro;">
      <h1>Payment for example</h1>
    </div>
    <form class="p-3">
      <div>
        <div class=" alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <div>
          <div class="row">
            <div class="col-5">
              <label for="Card #" class="form-label">Card #</label>
              <input type="text" id="Card #" class="form-control" placeholder="xxxxxxxxxx" aria-label="cardnumber">
            </div>
            <div class="col-3">
              <label for="CVC #" class="form-label">CVC #</label>
              <input type="text" id="CVC #" class="form-control" placeholder="0000" aria-label="0000">
            </div>

            <div class="imput groups col-4">
              <label for="Amount" class="form-label">Amount</label>
              <div class="input-group mb-3" style="align-items: center;">
                <span>$</span>
                <input type="text" id="Amount" class="form-control">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">

        <div style="flex-direction: column;" class="col-6">
          <label for="First Name" class="form-label">First Name</label>
          <input type="text" id="First Name" class="form-control" placeholder="First Name" aria-label="Last name">
          <label for="City" class="form-label">City</label>
          <input type="text" id="City" class="form-control" placeholder="City" aria-label="Last name">
          <label for="We accept:" class="form-label">We accept:</label>
          <br>
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups"
            style="border-radius: 10px; background-color: gray; width: 45%; display: flex; justify-content: center;">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">
                <i class="fa-brands fa-cc-visa"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">
                <i class="fa-brands fa-cc-mastercard"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">
                <i class="fa-solid fa-credit-card"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">
                <i class="fa-solid fa-money-check-dollar"></i>
              </label>
            </div>
          </div>
        </div>
        <div style="flex-direction: row;" class="col-6">
          <div>
            <label for="Last Name" class="form-label">Last Name</label>
            <input type="text" id="Last Name" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
          <div>
            <div style="display: flex; justify-content: space-between;">
              <div class="col-5">
                <label for="State" class="form-label">State</label>
                <select class="form-select" id="State" placeholder="state">
                  <option selected>Pick A State</option>
                  <option value="1">San Jose</option>
                  <option value="2">Alajuela</option>
                  <option value="3">Heredia</option>
                  <option value="4">Cartago</option>
                  <option value="5">Puntarenas</option>
                </select>
              </div>
              <div class="col-6">
                <label for="Postal Code" class="form-label">Postal Code</label>
                <input type="text" id="Postal Code" class="form-control" placeholder="Postal Code"
                  aria-label="Last name">
              </div>
            </div>
            <div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <p>Add any notes here.</p>
            </div>
          </div>
        </div>

    </form>
    <div class="p-0" style="background-color: gainsboro; display: flex; justify-content: end;">
      <div>
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary">Sent</button>
      </div>
    </div>

  </div>

  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>
</body>

</html>
