<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/21207205c2.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: black;">
  <div class="container" style="background-color: white;">
    <div style="background-color: gainsboro;">
      <h1>Payment for example</h1>
    </div>
    <div>
      <div class=" alert alert-danger" role="alert">
      Some fields are missing
    </div>
    <div>
      <div class="row">
        <div class="col-5">
          <h5>Card #</h5>
          <input type="text" class="form-control" placeholder="xxxxxxxxxx" aria-label="cardnumber">
        </div>
        <div class="col-3">
          <h5>CVC #</h5>
          <input type="number" class="form-control" placeholder="0000" aria-label="0000">
        </div>
        <div class="col-4">
          <H5>Amount</H5>
          <input type="text" class="form-control" placeholder="Amount" aria-label="Last name">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div style="flex-direction: column;" class="col-6">
      <h5>First Name</h5>
      <input type="text" class="form-control" placeholder="First Name" aria-label="Last name">
      <h5>City</h5>
      <input type="text" class="form-control" placeholder="City" aria-label="Last name">
      <h5>We accept:</h5>
      <br>

      
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" style="border-radius: 10px; background-color: gray; width: 45%; display: flex; justify-content: center;">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">
            <i class="fa-brands fa-cc-visa"></i>
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">
            <i class="fa-brands fa-cc-mastercard"></i>
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">
            <i class="fa-solid fa-credit-card"></i>
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">
            <i class="fa-solid fa-money-check-dollar"></i>
          </label>
        </div>


      </div>
    </div>
    <div style="flex-direction: row;" class="col-6">
      <div>
        <h5>Last Name</h5>
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
      </div>
      <div>
        <div style="display: flex;">
          <div class="col-6">
            <h5>State</h5>
            <input type=" text" class="form-control" placeholder="state" aria-label="Last name">
          </div>
          <div class="col-6">
            <h5>Postal Code</h5>
            <input type="text" class="form-control" placeholder="Postal Code" aria-label="Last name">
          </div>
        </div>
        <div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <p>Add any notes here.</p>
        </div>
      </div>
    </div>

    <div style="background-color: gainsboro; display: flex; justify-content: end;">
      <div>
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary">Sent</button>
      </div>
    </div>

  </div>

  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>
</body>

</html>
